<ul class="c-nextButton">

    <li class="c-nextButton__list"><p class="c-nextButton__list__text">{{current}} / {{max}}</p></li>
    <li class="c-nextButton__list"><a href="{{link.up}}" class="c-nextButton__list__text" ng-if="current !== max">次のページ<i class="fa fa-arrow-right"></i></a></li>
</ul>
