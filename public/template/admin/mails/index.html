<div class="l-admin" ng-controller="adminController">
    <div class="l-admin__left">
        <ul class="l-admin__left__list">
            <li class="l-admin__left__list__child">
                <a href="/admin/products/new">
                    <p><i class="fa fa-pencil-square-o"></i></p>
                    <p>NEW POST</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin'}">
                <a href="/admin">
                    <p><i class="fa fa-home"></i></p>
                    <p>HOME</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/products'}">
                <a href="/admin/products?status=all">
                    <p><i class="fa fa-gift"></i></p>
                    <p>PRODUCT</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/orders'}">
                <a href="/admin/orders/?status=all">
                    <p><i class="fa fa-shopping-cart"></i></p>
                    <p>ORDER</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/categories'}">
                <a href="/admin/categories?filter=all">
                    <p><i class="fa fa-tag"></i></p>
                    <p>CATEGORY</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/customers'}">
                <a href="/admin/customers">
                    <p><i class="fa fa-user"></i></p>
                    <p>CUSTOMER</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/mails'}">
                <a href="/admin/mails">
                    <p><i class="fa fa-envelope"></i></p>
                    <p>MAIL</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/contacts'}">
                <a href="/admin/contacts">
                    <p><i class="fa fa-phone"></i></p>
                    <p>CONTACT</p>
                </a>
            </li>
            <li class="l-admin__left__list__child" ng-class="{'on': path === '/admin/settings'}">
                <a href="/admin/settings">
                    <p><i class="fa fa-cog"></i></p>
                    <p>SETTING</p>
                </a>
            </li>
            <li class="l-admin__left__list__child">
                <a href="/admin/logout">
                    <p><i class="fa fa-sign-out"></i></p>
                    <p>LOGOUT</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="l-admin__right">
        <div class="l-admin__right__foot">
            <div class="l-admin__right__foot__content">
<ul class="l-admin__right__foot__content__list">
    <li ng-class="{'on': false}"><a href="/admin/mails?template=cod">代金引換</a></li>
    <li ng-class="{'on': false}"><a href="/admin/mails?template=bank">銀行振込</a></li>
    <li ng-class="{'on': false}"><a href="/admin/mails?template=card">カード払い</a></li>
    <li ng-class="{'on': false}"><a href="/admin/mails?template=contact">お問い合わせ</a></li>
</ul>
<div class="l-admin__right__foot__content__body" ng-controller="mailEditController">
    <p class="p-registerForm__block__heading u-mb-20">件名</p>
    <div class="p-registerForm__block__wrapper__list__content address template u-mb-30"><input type="text" placeholder="件名" ng-model="formModel.subject"></div>
    <p class="p-registerForm__block__heading u-mb-20">内容</p>
    <div class="p-registerForm__block__wrapper__list__content address template u-mb-30"><textarea placeholder="内容" ng-model="formModel.content"></textarea></div>
    <div class="c-button--cart">
        <p class="c-button--cart__text" ng-click="sendTemplate()">変更</p>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
